<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game">
            <div class="btn" id="rock">
                <button type="button"></buttonbutton>
            </div>
            <div class="btn" id="paper">
                <button type="button"></button>
            </div>
            <div class="btn" id="scissors">
                <button type="button"></button>
            </div>
            <div id="score">
                <div>
                    <p id="round-score">
                        &nbsp Player <data id="player score">0</data> x <data id="computer score">0</data> Opponent
                    </p>
                    <p id="round plays"></p>
                    <p id="round result"></p>
                </div>
                <div id="total score"></div>
            </div>
        </div>
        
    </body>
</html>
